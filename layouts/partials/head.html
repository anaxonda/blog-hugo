<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Henrik Sommerfeld's blog. Mostly about computer related stuff.">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ $mainStyles := resources.Get "styles/main-bundle.sass" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $mainStyles.RelPermalink }}" media="screen, tv, projection">
    {{ $printStyles := resources.Get "styles/print-bundle.sass" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $printStyles.RelPermalink }}" media="print">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#04396c">
    <meta name="theme-color" content="#ffffff">
    {{ .Hugo.Generator }}
    {{ if .Site.GoogleAnalytics }}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .Site.GoogleAnalytics }}', 'auto');
    ga('send', 'pageview');

    </script>
    {{ end }}
</head>
