<div class="widget">
    <div class="widget-title">Recent posts</div>
    <ol class="recent-widget widget-content">
        {{- $articles := where .Site.Pages "Type" "article" -}}
        {{- range first 5 (where $articles "UniqueID" "!=" $.UniqueID) -}}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{- end -}}
    </ol>
</div>
