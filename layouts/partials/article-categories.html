{{ $categories := .Params.categories }}
{{ range $index, $category := $categories }}
  {{ $isLast := lt $index (sub (len $categories) 1) }}
  {{ $isFirst := eq $index 0 -}}

  {{ if ($isFirst) }}<i class="fa fa-folder-open"></i>
  <span class="screen-reader-text">This entry was posted in</span>{{ end }}
  <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ if ($isLast) }}, {{ end -}}
{{ end -}}
