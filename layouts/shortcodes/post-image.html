{{ $image := (.Page.Resources.GetMatch  (index .Params 0)) }}
{{ $placeholder := $image.Resize "48x q20" }} 
{{ $x_small := $image.Resize "500x" }}
{{ $small := $image.Resize "800x" }}
{{ $medium := $image.Resize "1200x" }}
{{ $large := $image.Resize "1500x" }}

<div class="image_placeholder" style="max-width: {{ if index .Params 1 }}{{index .Params 1}}{{ else }}{{$image.Width}}px{{end}}">
  <div class="placeholder" data-large="{{ $image.RelPermalink }}">  
    <img src="data:image/jpeg;base64,{{ $placeholder.Content | base64Encode  }}" 
      width="{{$image.Width}}" height="{{$image.Height}}" class="img-small loaded">
    <div style="padding-bottom: {{ div (mul $image.Height 100.0) $image.Width }}%;"></div>
  </div>
</div>
