#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cypress/base

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo/e2e

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: 
        name: E2E testing against deployed preview
        command: |
          if [[ -v CYPRESS_baseUrl ]]; then
            echo Testing external url $CYPRESS_baseUrl
            npm run e2e
          else
            echo CYPRESS_baseUrl not specified, skipping.
          fi

      - store_artifacts:
        path: ~/repo/e2e/cypress/screenshots
      - store_artifacts:
        path: ~/repo/e2e/cypress/videos